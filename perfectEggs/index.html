<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Perfect 🥚🍳's</title>
</head>

<body>

    <p>Using large hens' eggs at room temperature, then lowered into boiling water.</p>
    <p>When done, scoop the eggs out of the pan.</p>
    <p>If you’re not eating them straight away, place them into a bowl of cold water to prevent them cooking any
        further. </p>
    <p>Set your timer, cook your eggs!</p>

    <div class="container">
        <input type="range" min="5" max="10" value="7" class="slider" id="myEggs">
        <p><span id="timerValue"></span> Minutes</p>
    </div>
    <div class="display">
        <h1 class="display_time-left"></h1>
        <p class="display_end-time"></p>
    </div>

    <script src="script.js" type="text/Javascript"></script>
</body>

</html>
